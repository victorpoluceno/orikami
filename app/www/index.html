<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

        <meta name="msapplication-tap-highlight" content="no" />
        <title>Orikami</title>
    </head>
    <body>
        <!-- Start of login page -->
        <div data-role="page" id="login">
            <div data-role="header">
                <h1>Orikami</h1>
            </div>

            <div role="main" class="ui-content">
                <h2>Sign in / Sign up</h2>
                <!--<div class="ui-grid-a">
                    <div class="ui-block-a"><a href="#home" class="ui-btn ui-shadow ui-corner-all">Google</a></div>
                    <div class="ui-block-b"><a href="#home" class="ui-btn ui-shadow ui-corner-all">Facebook</a></div>
                </div>-->
                <form name="signin-form" id="signin-form">
                    <fieldset data-role="controlgroup"> 
                        <input placeholder="Email" name="signin-username" id="signin-username" value="" type="text">
                        <input placeholder="Password" name="signin-password" id="signin-password" value="" autocomplete="off" type="password">
                    </fieldset>
                    <button type="submit" class="ui-btn ui-shadow ui-corner-all">Sign in</button>
                </form>
                <a href="#signup" class="ui-btn ui-shadow ui-corner-all">Sign up</a>
            </div>
        </div>

        <!-- Start of signup page -->
        <div data-role="page" id="signup">
            <div data-role="header" data-add-back-btn="true">
                <h1>Orikami</h1>
            </div>

            <div role="main" class="ui-content">
                <h2>Sign up</h2>
                <form name="signup-form" id="signup-form">
                    <fieldset data-role="controlgroup"> 
                        <input placeholder="Nome" name="signup-name" id="signup-name" value="" type="text">
                        <input placeholder="Email" name="signup-email" id="signup-email" value="" type="text">
                        <input placeholder="Password" name="signup-password" id="signup-password" value="" autocomplete="off" type="password">
                    </fieldset>
                    <button type="submit" class="ui-btn ui-shadow ui-corner-all">Sign up</button>
                </form>
            </div>
        </div>

        <!-- Start of home page -->
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Orikami</h1>
                <a href="#login" class="ui-btn-right">Logout</a>
            </div>
            <div role="main" class="ui-content" id="transaction-home">
            </div>
        </div>

        <!-- Start of detail page -->
        <div data-role="page" id="detail">
            <div data-role="header" data-add-back-btn="true">
                <h1>Orikami</h1>
            </div>

            <div role="main" class="ui-content">
                <h2>Transactin name - NEW</h2>
                <h3>Transaction description.</h3>

                <table data-role="table" id="table-custom-2" class="table-stroke ui-responsive">
                    <thead>
                        <tr>
                            <th>Detail</th>
                            <th>Value</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                            <td>Detail here</td>
                            <td>74.00</td>
                        </tr>
                        <tr>
                            <td>Detail here</td>
                            <td>74.00</td>
                        </tr>
                        <tr>
                            <td>Detail here</td>
                            <td>74.00</td>
                        </tr>
                    </tbody>
                </table>
                <h3>Total: 222.00</h3>
            </div>
        </div>

        <script type="text/html" id="item_tmpl">
            <ul data-role="listview" data-inset="true">
                <% for ( var i = 0; i < 2; i++ ) { %>
                <li>
                    <a href="#detail">
                        <h2>Transactin name - NEW</h2>
                        <p>Transaction description.</p>
                    </a>
                </li>
                <% } %>
            </ul>
            <a href="#capture" class="ui-btn ui-shadow ui-corner-all">Capture</a>
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/template.js"></script>
        <script type="text/javascript" src="js/routes.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/parse-1.2.18.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
